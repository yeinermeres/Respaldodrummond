          
<style type="text/css">
    .contenedorb {
        width: 90px;
        height: 240px;
        position: absolute;
        right: 0px;
        bottom: 0px;
    }

    .botonF1 {
        width: 60px;
        height: 60px;
        border-radius: 100%;
        background: #7cb342;
        right: 0;
        bottom: 0;
        position: fixed;
        margin-right: 16px;
        margin-bottom: 16px;
        border: none;
        outline: none;
        color: #FFF;
        font-size: 36px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        transition: .1s;
    }

        .botonF1:active {
            transform: scale(1.1);
        }

    .foo {
        display: block;
        position: relative;
        width: 300px;
        margin: auto;
        cursor: pointer;
        border: 0;
        height: 60px;
        border-radius: 5px;
        outline: 0;
    }

        .foo:after {
            transition: 200ms all ease;
            border-bottom: 3px solid rgba(0,0,0,0.2);
            background: #D4D0CE;
            text-shadow: 0 2px 0 rgba(0,0,0,0.2);
            color: #fff;
            font-size: 20px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            content: 'Adjuntar Documentos';
            line-height: 60px;
            border-radius: 5px;
        }
</style>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Inicio</a>
            </li>
            <li>
                <a>Configuración</a>
            </li>
            <li class="active">
                <strong>Registro de vendor </strong>
            </li>
        </ol>

    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeIn">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <div class="row">
                        <div class="col-lg-9">
                            <h2>Listado de vendors</h2>
                        </div>
                        <div class="col-lg-3">
                            <div class="input-group">
                                <input type="text" placeholder="Buscador" class="input-sm form-control" ng-model="filtro"> <span class="input-group-btn">
                                    <button type="button" class="btn btn-sm btn-primary"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                </div>
                <div class="ibox-content" style="display: block;">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nit</th>
                                <th>Nombre/Razón social</th>
                                <th>Correo</th>
                                <th style="text-align:center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="gradeX" ng-repeat="Aspirante in Aspirantes track by $index">
                                <td>
                                    {{Aspirante.NIT_CEDULA}}
                                </td>
                                <td>
                                    {{Aspirante.NOM_RAZONSOCIAL}}
                                </td>
                                <td>
                                    {{Aspirante.CORREO}}
                                </td>
                                <td style="width:120px;text-align:center" class="center">
                                    <a href="javasrcritp:;" title="Editar datos" ng-click=""><i class="fa fa-edit" style="font-size:20px;color:#1A7BB9;padding-right:5px"></i></a>
                                </td>
                            </tr>

                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal inmodal" id="modalVendors" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated fadeIn">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" style="font-weight:normal;font-size:18px">Registro de vendor</h4>
                </div>
                <div class="modal-body">
                    <form role="form" name="userForm" novalidate>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.id.$invalid && !userForm.id.$pristine }">
                            <label>Nit*</label>
                            <input type="text" name="id" ng-model="Asp.NIT_CEDULA" class="form-control" required>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.nombre.$invalid && !userForm.nombre.$pristine }">
                            <label>Nombre /Razón social*</label>
                            <input type="text" name="nombre" ng-model="Asp.NOM_RAZONSOCIAL" class="form-control" required>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                            <label>Correo*</label>
                            <input type="text" name="email" ng-model="Asp.CORREO" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Dirección</label>
                            <input type="text" class="form-control" ng-model="Asp.DIRECCION">
                        </div>
                        <div class="form-group">
                            <label>Ciudad</label>
                            <input type="text" class="form-control" ng-model="Asp.CIUDAD">
                        </div>
                        <div class="form-group">
                            <label>Departamento</label>
                            <input type="text" class="form-control" ng-model="Asp.DEPARTAMENTO">
                        </div>
                        <div class="form-group">
                            <label>Teléfono</label>
                            <input type="text" class="form-control" ng-model="Asp.TELEFONO">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-white" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" >Importar</button>
                    <button type="button" class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="Add()">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="contenedorb" style="height: 80px">
        <button class="botonF1" data-toggle="modal" data-target="#modalVendors">
            <i class="fa fa-plus" style="font-size:36px;"></i>
        </button>
        
    </div>
</div>
